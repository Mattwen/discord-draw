<!DOCTYPE html>
<html>

<head>
    <title>Bee Server Doodle</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>

<!-- o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O -->
<!-- O.o.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O. -->
<!-- Made by Matt Wenger -->
<!-- O.o.O.O.o.O.O.o.O.O.o.O.O.o.O. -->
<!-- o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O -->


<!-- For use of Bee Movie Discord Server -->
<body>

    <!-- Controls for drawing, erasing, and brush size -->
    <div class = "outline" id="overlay">
        <button class="button" id="eraser">Eraser</button>
        &nbsp;
        <button class="black button" id="pen"></button>
        <button class="red button" id="red"></button>
        <button class="green button" id="green"></button>
        <button class="blue button" id="blue"></button>
        <button class="orange button" id="orange"></button>
        <button class="yellow button" id="yellow"></button>
        <button class="purple button" id="purple"></button>
        <button class="cyan button" id="cyan"></button>
        <button class="pink button" id="pink"></button>
        <button class="brown button" id="brown"></button>
        <button class="grey button" id="grey"></button>
        
        <!-- Brush size -->
        &nbsp;
        <button class="button" id="smaller"><</button>
        <button class="button" id="larger">></button>
        
        <!-- Printed brush px -->
        <div class = "brush-style" id="size"></div>
    </div>
    
    <!-- Canvas -->
    <canvas class="draw" id="drawing"></canvas>
</body>

</html>
