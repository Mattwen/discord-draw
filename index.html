<!DOCTYPE html>
<html>
<head>
    <title>Draw with Friends!</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/UTtoLVb.png"/>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</head>
<!-- o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O -->
<!-- O.o.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O. -->
<!-- Made by Matt Wenger -->
<!-- O.o.O.O.o.O.O.o.O.O.o.O.O.o.O. -->
<!-- o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O.O.o.O -->
<!-- Be nice! -->
<body>
    <!-- Controls for drawing, erasing, and brush size -->
    <div class = "outline noselect" id="overlay">
        <button class="white button" id="eraser"></button>
        <button class="black button" id="pen"></button>
        <button class="red button" id="red"></button>
        <button class="green button" id="green"></button>
        <button class="blue button" id="blue"></button>
        <button class="orange button" id="orange"></button>
        <button class="yellow button" id="yellow"></button>
        <button class="purple button" id="purple"></button>
        <button class="cyan button" id="cyan"></button>
        <button class="pink button" id="pink"></button>
        <button class="brown button" id="brown"></button>
        <button class="grey button" id="grey"></button>
        <!-- Brush size -->
        <button class="brush-button" id="smaller"><div class="glyphicon glyphicon-minus" aria-hidden="true"></div></button>
        <button class="brush-button" id="larger"><div class="glyphicon glyphicon-plus" aria-hidden="true"></div></button>
        <div class="current-color-indicator" id="current-color"></div>
	<!-- Printed brush px -->
        <div class = "brush-style" id="size"></div>
	&nbsp;
	&nbsp;
	<button class="min-max-button" id="min"><div class="" aria-hidden="true">Min</div></button>
        <button class="min-max-button" id="max"><div class="" aria-hidden="true">Max</div></button>
    </div>
    <!-- Canvas -->
    <canvas class="draw" id="drawing"></canvas>
</body>
</html>
